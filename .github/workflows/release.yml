name: Android CI/CD - Release

on:
  push:
    tags:
      - 'v*'
      - 'flight-*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: "Android CI/CD - Release"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_STORE_FILE }}" | base64 --decode > app/release.jks

      - name: Create local.properties
        run: |
          echo "API_ID=${{ secrets.API_ID }}" >> local.properties
          echo "API_HASH=${{ secrets.API_HASH }}" >> local.properties
          echo "RELEASE_STORE_FILE=release.jks" >> local.properties
          echo "RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD }}" >> local.properties
          echo "RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}" >> local.properties
          echo "RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}" >> local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: app/build/outputs/apk/release/*.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}